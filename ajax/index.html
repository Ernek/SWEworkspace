<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet"
  href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>

<body>
<div class="container">
<h1 class="text-center"> GIPHY PARTY  </h1>
<form class="form-inline d-flex justify-content-center">
  <div class="input-group">
    <input type="text" id="search" class="form-control" placeholder="Enter a search term">

    <button type="button" id="remove" class="btn btn-danger">Remove Images</button>
  </div>
</form>
<div class="container text-center">
  <div class="row" id="gif-space"> 
  </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
